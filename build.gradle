buildscript {

    ext {
        mongodbDriverVersion = "2.10.1"
        sparkVersion = "2.1"
        sparkFreemakerVersion = "2.0.0"
        freemakerVersion = "2.3.19"
        commonsLangVersion = "3.1"
        commonsCodecVersion = "1.7"
    }
}

apply plugin: "application"
apply plugin: "java"

version = "1.0.0"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.mongodb:mongo-java-driver:${mongodbDriverVersion}"
    compile "com.sparkjava:spark-core:${sparkVersion}"
    compile "com.sparkjava:spark-template-freemarker:${sparkFreemakerVersion}"
    compile "org.freemarker:freemarker:${freemakerVersion}"
    compile "org.apache.commons:commons-lang3:${commonsLangVersion}"
    compile "commons-codec:commons-codec:${commonsCodecVersion}"
}

mainClassName = "br.com.yaw.mongo.MercadoriaController"
